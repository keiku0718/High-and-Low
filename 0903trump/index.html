<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>HIGH and LOW</title>
  </head>
  <body>
    <div class="mainFlex">
      <img src="img/left.png" alt="" class="leftImg">
      <div>
        <div class="cpuCards">
          <img src="img/back.png" alt="" id="cpuCardId1">
          <img src="img/back.png" alt="" id="cpuCardId2">
          <img src="img/back.png" alt="" id="cpuCardId3">
          <img src="img/back.png" alt="" id="cpuCardId4">
          <img src="img/back.png" alt="" id="cpuCardId5">
          <img src="img/back.png" alt="" id="cpuCardId6">
          <img src="img/back.png" alt="" id="cpuCardId7">
          <img src="img/back.png" alt="" id="cpuCardId8">
          <img src="img/back.png" alt="" id="cpuCardId9">
          <img src="img/back.png" alt="" id="cpuCardId10">
        </div>
        <div class="battleCards">
          <div>
            <p>あいて</p>
            <img src="img/back.png" alt="" class="battleCard" id="cpuBattleCard">
          </div>
          <h1 id = "result">High!</h1>
          <div>
            <p>あなた</p>
            <img src="img/back.png" alt="" class="battleCard" id="playBattleCard">
          </div>

        </div>
        <div class="playCards">
          <img src="img/back.png" alt="" id="playCardId1" onClick="cardSelect1()">
          <img src="img/back.png" alt="" id="playCardId2" onClick="cardSelect2()">
          <img src="img/back.png" alt="" id="playCardId3" onClick="cardSelect3()">
          <img src="img/back.png" alt="" id="playCardId4" onClick="cardSelect4()">
          <img src="img/back.png" alt="" id="playCardId5" onClick="cardSelect5()">
          <img src="img/back.png" alt="" id="playCardId6" onClick="cardSelect6()">
          <img src="img/back.png" alt="" id="playCardId7" onClick="cardSelect7()">
          <img src="img/back.png" alt="" id="playCardId8" onClick="cardSelect8()">
          <img src="img/back.png" alt="" id="playCardId9" onClick="cardSelect9()">
          <img src="img/back.png" alt="" id="playCardId10" onClick="cardSelect10()">
        </div>
      </div>
      <img src="img/right.png" alt="" class="rightImg">
    </div>
      
    

    <div class="hidden">
      <div>
        <button id="get">Get Random Cards</button> <!-- 「カード」に変更 -->
        <div id="card"></div>
      </div>
      <input type="button" value="乱数の取得" onClick="random()">
      <span id="ransuu">表示場所</span><br>
      <span id="result"></span>
      <img src="img/back.png" onClick="test()" id="card1" alt="aiueo">
    </div>
    
    
    <!-- ポップアップ -->

    <!-- 正解 -->
    <div class="pop-up" id="winPop">
      <img src="img/yes.png" class="img">
      <p class="p-OK">
        勝利
      </p>
    </div>

    <!-- 間違い -->
    <div class="hidden">
      <div class="pop-up" id="losePop">
        <img src="img/no.png" class="img">
        <p class="p-OK">
            まちがい！！
        </p>
      </div>
    </div>


    <!-- スコア -->
    <div class="hidden">
      <div class="reset">
        <p class="p">おつです。<br>
            <p>あなたのスコアは<p id="win">0</p>/10点でした。</p><br>
            <p>リトライしますか？</p>
        </p>
        
        <div class="botton">
            <button type="button" class="buttonL"id = "resetBtn" >はい</button>
            <button type="button" class="buttonL">いいえ</button>
        </div>
      </div>
    </div>

    
    <script src="app.js"></script>
  </body>
</html>
